<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"/>

    <link href="style.css" rel="stylesheet">

</head>

<body>

<table id="example" class="cell-border display nowrap">
    <tfoot>
    <tr>
        <th id="title">Title</th>
        <th>Price</th>
        <th>Change</th>
        <th>Minimum</th>
        <th>Maximum</th>
    </tr>
    </tfoot>
</table>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>



<script>
    var dataSet = [
        [ "asid", "$320,800","ff","dd","$320,800" ],
        [ "solfat", "$170,750","fd","gd","$320,800" ],
        [ "manyaziom", "$86,000","dd","df","$320,800" ],
        [ "asid", "$320,800","gf","gf","$320,800"],
        [ "solfat", "$170,750","df","ddd","$320,800" ],
        [ "manyaziom", "$86,000","fs","sf","$320,800"],
    ];

    $(document).ready(function() {

        $('#example tfoot th#title').each(function () {
            var title = $(this).text();
            $(this).html('<input type="text" placeholder="Search ' + title + '" />');
        });

        var table = $('#example').DataTable({
            responsive: {
                details: {
                    display: $.fn.dataTable.Responsive.display.modal({
                        header: function (row) {
                            var data = row.data();
                            return 'Details for ' + data[0] + ' ' + data[1];
                        }
                    }),
                    renderer: $.fn.dataTable.Responsive.renderer.tableAll(),
                }
            },
            columnDefs: [
                { className: 'none',
                    targets:   -1,
                },
            ],
            fixedColumns: true,
            scrollY: 100,
            deferRender: true,
            scroller: {
                srowHeight: 40,
            },
            dom: "<<'table't><'page'p>>",
            data: dataSet,
            columns: [
                {title: "Title", "width": "20%" },
                {title: "Price", "width": "20%"},
                {title: "Change", "width": "20%"},
                {title: "Minimum",className: "none"},
                {title: "Maximum",className: "none"},
            ]
        });

        table.columns().every(function () {
            var that = this;

            $('input', this.footer()).on('keyup change', function () {
                if (that.search() !== this.value) {
                    that
                        .search(this.value)
                        .draw();
                }
            });
        });
    });
</script>



</body>

</html>
