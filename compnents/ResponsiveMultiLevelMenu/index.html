<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Responsive Multi-Level Menu - Demo 1</title>
		<meta name="description" content="Responsive Multi-Level Menu: Space-saving drop-down menu with subtle effects" />
		<meta name="keywords" content="multi-level menu, mobile menu, responsive, space-saving, drop-down menu, css, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>

        <div class="container demo-1">

            <div class="main clearfix">
                <div class="column">
                    <div id="dl-menu" class="dl-menuwrapper">Menu
        <input class="dl-trigger" placeholder="" >
        <ul class="dl-menu"></ul>

                    </div>
                </div>
            </div>
        </div>

        <script>

            var jasondata =[

                { title:"Fashion",
                    id:1,
                    nest:[
                        {
                            id:2,
                            title:"Men",
                        },
                        {
                            id:3,
                            title:"Women",
                        },
                        {
                            id:4,
                            title:"Children",
                            nest:[
                                {
                                    id:5,
                                    title:"Boys",
                                },
                                {
                                    id:6,
                                    title:"Girls",
                                }
                            ]
                        },
                    ]
                },
                { title:"Furniture",
                    id:7,
                    nest:[
                        {
                            id:8,
                            title:"Living Room",
                            nest:[
                                {
                                    id:9,
                                    title:"Sofas &amp; Loveseats",
                                },
                                {
                                    id:10,
                                    title:"Coffee &amp; Accent Tables",
                                }
                            ]
                        },
                        {
                            id:11,
                            title:"Home Office",
                        },
                        {
                            id:12,
                            title:"Dining &amp; Bar",
                        }
                    ]
                }
            ];
            function createList2(parent, array) {

                array.forEach(function (o) {

                    var li = document.createElement("li"),ul;
                    var a = document.createElement("a");
                    a.className="dl-menu__link";
                    a.textContent= o.title;
                    a.href="#";
                    li.appendChild(a);
                    parent.appendChild(li);

                    if (o.nest) {
                        ul = document.createElement("ul");
                        ul.className="dl-submenu";
                        li.appendChild(ul);
                        createList2(ul, o.nest);
                    }
                });

            }

            createList2(document.querySelector(".dl-menu"), jasondata);
            </script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="js/jquery.dlmenu.js"></script>
            <script>
            $(function() {
                $( '#dl-menu' ).dlmenu();
            });

        </script>


    </body>
</html>
