<head>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> <meta http-equiv="Pragma" content="no-cache" /> <meta http-equiv="Expires" content="0" />

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Roboto:100,300,300i,400" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">

    <!-- dataTable -->
    
    <link rel="stylesheet" type="text/css"
    href="node_modules/datatables.net-dt/css/jquery.dataTables.min.css">

    <link rel="stylesheet"
    href="node_modules/datatables.net/extensions/Responsive/css/responsive.dataTables.min.css">

    <title>Ilya Cms &mdash; Front </title>


</head>

<body>
<div class="container" id="main-wrapper">

<form class="form-sign ilya-box-shadow">
    
    <div class="form-sign--signup-button">
    <a href="#" class="" onclick="showsignup()">در صورتی که عضو نیستید برای ثبت نام کلیک کنید.</a>
        

    </div>
    
    <div class="form-sign__header">
        <i class="fal fa-user"></i>    
    </div>
    <div class="form-sign__content">

        <div class="form-sign__content--email">

            <label for="form-sign-uname"><b> نام کاربری یا ایمیل</b></label>
            <input type="text" placeholder="نام کاربری را وارد کنید" name="form-sign-uname" required>
        
            <label for="form-sign-psw"><b>رمز عبور</b></label>
            <input type="password" placeholder="Enter Password" name="form-sign-psw" required>
    
            <span class="form-sign__content--mobile-in">
                <a href="#" onclick="signupmobile()">ورود از طریق تلفن همراه</a>
            </span>
        
            <span class="form-sign__content--forget">
                    <a href="#">فراموشی رمز</a>
            </span>
        </div>

        <div class="form-sign__content--mobile">
            <label for="form-sign-uname"><b>شماره تلفن همراه خود را وارد کنید</b></label>
            <input type="text" placeholder="شماره موبایل نمونه:  (09123456789)"     name="form-sign-uname" required>
            <span class="form-sign__content--base-in">
                <a href="#" onclick="signupemail()">ورود از طریق ایمیل</a>
            </span>

        </div>

    </div>

    <div class="form-sign__footer">
        <button type="submit" class="btn-nohover btn--primary form-sign__footer--btn">ورود</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> 
            ذخیره شود
        </label>
        <a href="#" class="form-sign__footer--cancel">
                <i class="fal fa-times"></i>
                بازگشت
                
        </a>
    </div>

    
</form>

<form action="" class="form-signup ilya-box-shadow">

    <div class="form-sign--signin-button">
                <a href="#" class=" " onclick="showsignin()">قبلا ثبت نام کرده اید؟ برای ورود کلیک کنید.</a>
        </div>
    <div class="form-signup__header">
        <i class="fal fa-user-plus"></i>
    </div>

    
    <div class="form-signup__content">

        <div class="form-signup__content--email">

            <label for="form-signup-uname"><b> نام کاربری یا ایمیل</b></label>
            <input type="text" placeholder="نام کاربری را وارد کنید" name="form-signup-uname" required>
        
            <label for="form-signup-psw"><b>رمز عبور</b></label>
            <input type="password" placeholder="Enter Password" name="form-signup-psw" required>

            <label for="form-signup-psw"><b>تکرار رمز عبور</b></label>
            <input type="password" placeholder="Enter Password again" name="form-signup-psw" required>

            <label for="form-signup-psw"><b>شماره تماس</b></label>
            <input type="password" placeholder="Enter Password again" name="form-signup-psw" required>
            
        </div>

    
    </div>

    <div class="form-sign__footer">
            <button type="submit" class="btn-nohover btn--primary ">ثبت نام </button>
            <a href="#" class="form-sign__footer--cancel">
                    <i class="fal fa-times"></i>
                    بازگشت به صفحه اصلی
                    
            </a>
    </div>
    
    

</form>



</div>
<div class="ilya-rights">
    <p>تمامی حقوق متعلق به ایلیا ایده می باشد.</p>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

<script src="js/sign.js"></script>

</body>

</html>
